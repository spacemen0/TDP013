<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweeeter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .tweet-container {
            margin: auto;
        }

        @media (max-width: 576px) {
            .tweet-container {
                max-width: 100%;
            }
        }

        @media (min-width: 577px) and (max-width: 768px) {
            .tweet-container {
                max-width: 80%;
            }
        }

        @media (min-width: 769px) {
            .tweet-container {
                max-width: 60%;
            }
        }
    </style>
</head>

<body>

    <div class="container ">
        <div class="tweet-container">
            <h1 class="mt-4 text-center">Tweeeter</h1>
            <div class="mb-4 ">
                <div class="d-flex">
                    <textarea id="tweetInput" class="form-control me-2" rows="3"
                        placeholder="What's happening?"></textarea>
                    <button class="btn btn-primary" id="postButton">Post</button>
                </div>
                <span id="warningText" class="text-danger d-none">Meddelanden får innehålla högst 140 tecken!</span>
            </div>

            <div id="tweets">
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        const apiUrl = "http://localhost:3000"

        async function createMessage(message) {
            try {
                const response = await fetch(`${apiUrl}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });
                if (!response.ok) {
                    throw new Error('Failed to post message');
                }
                return await response.json();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function updateMessageStatus(id, read) {
            try {
                const response = await fetch(`${apiUrl}/messages/${id}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ read }),
                });
                if (!response.ok) {
                    throw new Error('Failed to update message status');
                }
                return true
            } catch (error) {
                console.error('Error:', error);
                return false;
            }
        }

        function generateTweet(content, time, id, readStatus) {
            const tweetCard = document.createElement('div');
            tweetCard.className = 'card mb-3';
            if (readStatus) tweetCard.classList.add('bg-light');

            tweetCard.innerHTML = `
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
                <div class="text-break">
                    <h5 class="card-title">Me</h5>
                    <p class="card-text">${content}</p>
                    <p class="card-text"><small class="text-muted">Posted at ${time}</small></p>
                </div>
                <div class="form-check align-self-center ms-2">
                    <input class="form-check-input" style="width:30px;height:30px" type="checkbox" id="readCheck" ${readStatus ? 'checked' : ''}>
                </div>
            </div>
        </div>
    `;

            const checkBox = tweetCard.querySelector('#readCheck');
            checkBox.addEventListener('change', async function () {
                const isChecked = this.checked;
                const success = await updateMessageStatus(id, isChecked);
                if (success) {
                    if (isChecked) {
                        tweetCard.classList.add('bg-light');
                    } else {
                        tweetCard.classList.remove('bg-light');
                    }
                } else {
                    this.checked = !isChecked;
                }
            });

            return tweetCard;
        }



        async function fetchMessages() {
            try {
                const res = await fetch(`${apiUrl}/messages`);
                const tweetsArray = await res.json();
                tweetsArray.reverse().forEach(tweet => {
                    const tweetCard = generateTweet(tweet.message, tweet.dateTime, tweet._id, tweet.read);
                    document.getElementById('tweets').appendChild(tweetCard);
                });
            } catch (error) {
                console.error('Error fetching messages:', error);
            }
        }

        window.onload = fetchMessages

        document.getElementById('postButton').addEventListener('click', async function () {
            let tweetInput = document.getElementById('tweetInput');
            let warningText = document.getElementById('warningText');
            const tweetValue = tweetInput.value

            if (tweetValue.trim().length == 0) {
                warningText.innerText = "Content length cannot be zero";
                warningText.classList.remove("d-none");
            } else if (tweetValue.length > 140) {
                warningText.innerText = "Content length exceeds 140 characters";
                warningText.classList.remove("d-none");
            } else {
                warningText.classList.add("d-none");
                const result = await createMessage(tweetValue)
                if (result && result.message && result.read && result.dateTime) {
                    const tweetCard = generateTweet(result.message, result.dateTime, result.read);
                    document.getElementById('tweets').insertBefore(tweetCard, document.getElementById('tweets').firstChild);
                    tweetInput.value = '';
                }
            }
        });
    </script>

</body>

</html>
